<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Digite dois números. O número <b>B</b> <i>precisa</i> ser maior que o número <b>A</b>:</h1>
        <form id="form-numero">
            <input type="number" id="op-a" placeholder="número A"/>
            <input type="number" id="op-b" placeholder="número B"/>
            <button type="submit">Enviar</button>
        </form>
        <p id="mensagem-final"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
